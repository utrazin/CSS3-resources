<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Tags</title>
</head>
<body>
  <form action="">
    <!-- NAME -->
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required autofocus>
    <br><br>
    <!-- EMAIL -->
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
    <br><br>
    <!-- NUMBER -->
    <label for="number">Number:</label>
    <input type="number" name="number" id="number" required min="0" max="20" step="5">
    <br><br>
    <!-- URL -->
    <label for="url">Url:</label>
    <input type="url" name="url" id="url" required placeholder="ex: htpp://www...">
    <br><br>
    <!-- Search -->
    <label for="search">Search:</label>
    <input type="search" name="search" id="search" required>
    <br><br>
    <!-- Range -->
    <label for="range">Range:</label>
    <input type="range" name="range" id="range" required min="0" max="10" value="5">
    <br><br>
    <!-- Date -->
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required>
    <br><br>
    <!-- Color -->
    <label for="color">Color:</label>
    <input type="color" name="color" id="color" required>
    <br><br>
    <!-- Submit -->
    <input type="submit" value="submit">
  </form>
</body>
</html>
